<section class="vh-90" style="margin-top:95px;margin-bottom:95px">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <!--div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>-->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #loginform="ngForm" (ngSubmit)="login(loginform.value)">

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="e-mail" email required name="email" ngModel #email="ngModel" class="form-control form-control-lg"
                   placeholder="Enter valid e-mail" />
            <span *ngIf="email.touched && email.invalid" style="color:red">Enter valid Email</span><br>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password"  ngModel name="password" #password="ngModel" required minlength="6" class="form-control form-control-lg"
                   placeholder="enter password" />
            <span *ngIf="password.touched && password.invalid" style="color:red">enter  password</span>

          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body" style="text-decoration: none;">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-success">Submit</button>

        </form>
      </div>
    </div>
  </div>
</section>
